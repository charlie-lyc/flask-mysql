<!-- Reference from https://flask-wtf.readthedocs.io/en/0.15.x/csrf/ -->

{% extends 'layout.html' %}

{% block body %}

    <div>
        <h1>Sign In</h1>
        <form action="/login" method="POST">
            {{ form.csrf_token }} <!-- 중요!!! -->
            <div class="form-group">
                <label for="email">Email</label>
                <!-- Two Way Binding : 서버쪽에서 request.form[name] 으로 접근 가능 -->
                <input type="email" name="email" class="form-control" value={{ request.form.email }}>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <!-- Two Way Binding : 서버쪽에서 request.form[name] 으로 접근 가능 -->
                <input type="password" name="password" class="form-control" value={{ request.form.password }}>                 
            </div>
            <br>
            <input type="submit" class="btn btn-primary" class="form-control" value="Log In">
        </form>
    </div>

{% endblock body %}
