{% extends 'layout.html' %}

{% block body %}

    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <div class="display-5 fw-bold">Welcome to {{ name }}!</div>
            <p class="col-md-8 fs-4">
                This application is built on the Python Flask framework.
            </p>
            {% if not session.logged_in %}
                <a class="btn btn-secondary btn-lg" type="button" href="/login">Sign In</a>
                <a class="btn btn-secondary btn-lg" type="button" href="/register">Regitster</a>
            {% endif %}

{% endblock body %}
